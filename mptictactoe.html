<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fredoka+One&family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom fonts and styles from the theme */
        body { font-family: 'Inter', sans-serif; }
        h1, .cell { font-family: 'Fredoka One', cursive; }
        .font-black-ops { font-family: 'Black Ops One', cursive; }
        .btn-primary {
            background-color: #3b82f6; color: white; padding: 0.5rem 1.5rem;
            border-radius: 0.5rem; font-weight: bold; transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #2563eb; }
        .cell { transition: background-color 0.2s ease-in-out; }
        .winning-cell {
            animation: celebrate 0.8s ease-in-out;
            background-color: rgba(59, 130, 246, 0.3) !important;
        }
        @keyframes celebrate {
            0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); }
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        /* Chat Box Styles */
        #chat-messages { height: 150px; }
        #chat-messages div:nth-child(odd) { background-color: #374151; } /* bg-gray-700 */
    </style>
</head>
<body class="bg-gray-900 text-gray-50 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
        <nav class="w-full max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-3xl font-black-ops text-white">FALCONIX<span class="text-sky-400">GAMING</span></a>
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">Home</a>
                    <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">Games</a>
                    <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">How to Play</a>
                    <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">Leaderboards</a>
                </div>
                <button class="btn-primary hidden md:block">Login</button>
                <!-- Mobile Menu Button -->
                 <button id="mobile-menu-button" class="md:hidden text-gray-300 hover:text-white">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                 </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Home</a>
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Games</a>
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">How to Play</a>
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Leaderboards</a>
                <button class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center flex-grow w-full px-4">
        <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-lg my-8 border border-gray-700">

            <!-- Lobby View -->
            <div id="lobby-view">
                <h1 class="text-4xl text-center font-bold text-gray-100 mb-6">Multiplayer Tic-Tac-Toe</h1>
                <div class="space-y-4">
                    <button id="create-game-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700" disabled>Create New Game</button>
                    <div class="relative flex py-2 items-center"><div class="flex-grow border-t border-gray-600"></div><span class="flex-shrink mx-4 text-gray-400">OR</span><div class="flex-grow border-t border-gray-600"></div></div>
                    <input type="text" id="game-id-input" placeholder="Enter Game ID to Join" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400">
                    <button id="join-game-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700" disabled>Join Game</button>
                </div>
                 <div id="user-info" class="text-center mt-6 text-xs text-gray-500"><p>Your User ID: <span id="user-id-display" class="font-mono">Connecting...</span></p></div>
            </div>

            <!-- Game View -->
            <div id="game-view" class="hidden">
                <div class="text-center mb-4">
                    <p class="text-sm text-gray-400">Game ID: <span id="game-id-display" class="font-mono cursor-pointer" title="Click to copy"></span></p>
                </div>
                <!-- Scoreboard -->
                <div id="scoreboard" class="flex justify-around text-center mb-4">
                    <div><p class="text-lg font-bold text-red-500">Player X</p><p id="score-x" class="text-3xl font-bold text-gray-100">0</p></div>
                    <div><p class="text-lg font-bold text-blue-400">Player O</p><p id="score-o" class="text-3xl font-bold text-gray-100">0</p></div>
                </div>
                <!-- Status Display -->
                <div id="status" class="text-center text-xl font-semibold text-gray-400 mb-4 h-8 flex items-center justify-center"></div>
                <!-- Game Board -->
                <div id="game-board" class="grid grid-cols-3 gap-3 mb-6">
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="0"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="1"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="2"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="3"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="4"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="5"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="6"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="7"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="8"></div>
                </div>
                 <!-- Chat Box -->
                <div id="chat-box" class="mb-4">
                    <div id="chat-messages" class="bg-gray-900 rounded-lg p-2 overflow-y-auto border border-gray-600"></div>
                    <div class="flex mt-2">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="flex-grow p-2 bg-gray-700 border border-gray-600 rounded-l-lg text-white focus:outline-none focus:ring-2 focus:ring-sky-400">
                        <button id="send-chat-btn" class="bg-sky-500 text-white font-bold py-2 px-4 rounded-r-lg hover:bg-sky-600">Send</button>
                    </div>
                </div>
                 <!-- Action Buttons -->
                <div class="space-y-2">
                    <button id="rematch-btn" class="w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 hidden">Request Rematch</button>
                    <button id="leave-game-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700">Leave Game</button>
                </div>
            </div>
             <!-- Message Modal -->
            <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center"><p id="message-text" class="text-lg mb-4"></p><button id="close-modal-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Close</button></div></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-700">
        <div class="container mx-auto px-4 lg:px-8 py-8 text-center text-gray-400">
            <p>&copy; 2025 <a href="https://chat.whatsapp.com/DUXdfaOxJoPC87KjRWbkjo" style="text-decoration:underline;">FalconixGaming</a>. All Rights Reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="https://wa.me/qr/MRKTOLBP5VHRI1" class="hover:text-white">Privacy Policy</a>
                <a href="https://wa.me/qr/MRKTOLBP5VHRI1" class="hover:text-white">Terms of Service</a>
                <a href="https://wa.me/qr/MRKTOLBP5VHRI1" class="hover:text-white">Contact</a>
            </div>
        </div>
    </footer>

    <script type="module">
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, collection, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // --- YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAx4XGKJKQcLANt7gHs2ILrhSefoid39vM",
            authDomain: "my-tictactoe-game-b9cf0.firebaseapp.com",
            projectId: "my-tictactoe-game-b9cf0",
            storageBucket: "my-tictactoe-game-b9cf0.appspot.com",
            messagingSenderId: "483998697565",
            appId: "1:483998697565:web:7b441bd1810e7bba6ae5b4",
            measurementId: "G-MH72MYGDVD"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM ELEMENTS ---
        const lobbyView = document.getElementById('lobby-view'), gameView = document.getElementById('game-view');
        const createGameBtn = document.getElementById('create-game-btn'), joinGameBtn = document.getElementById('join-game-btn');
        const leaveGameBtn = document.getElementById('leave-game-btn'), rematchBtn = document.getElementById('rematch-btn');
        const gameIdInput = document.getElementById('game-id-input'), userIdDisplay = document.getElementById('user-id-display');
        const gameIdDisplay = document.getElementById('game-id-display'), statusDisplay = document.getElementById('status');
        const scoreXDisplay = document.getElementById('score-x'), scoreODisplay = document.getElementById('score-o');
        const cells = document.querySelectorAll('.cell');
        const chatMessages = document.getElementById('chat-messages'), chatInput = document.getElementById('chat-input'), sendChatBtn = document.getElementById('send-chat-btn');
        const messageModal = document.getElementById('message-modal'), messageText = document.getElementById('message-text'), closeModalBtn = document.getElementById('close-modal-btn');
        const mobileMenuButton = document.getElementById('mobile-menu-button'), mobileMenu = document.getElementById('mobile-menu');


        // --- GAME STATE ---
        let currentUserId = null, currentGameId = null, playerSymbol = null;
        let unsubscribeGame = null, unsubscribeChat = null;

        // --- HEADER SCRIPT ---
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplay.textContent = currentUserId;
                createGameBtn.disabled = false; joinGameBtn.disabled = false;
            } else {
                signInAnonymously(auth).catch(err => showMessage("Authentication failed."));
            }
        });
        
        // --- LOBBY LOGIC ---
        createGameBtn.onclick = async () => {
            const gameId = crypto.randomUUID().split('-')[0];
            const gameRef = doc(db, "tic-tac-toe-games", gameId);
            await setDoc(gameRef, {
                board: Array(9).fill(null),
                players: { [currentUserId]: 'X' },
                playerIds: [currentUserId],
                currentPlayer: 'X',
                startingPlayer: 'X',
                status: 'waiting',
                winner: null,
                scores: { X: 0, O: 0 },
                rematch: {}
            });
            switchToGameView(gameId, 'X');
        };

        joinGameBtn.onclick = async () => {
            const gameId = gameIdInput.value.trim();
            if (!gameId) return showMessage("Please enter a Game ID.");
            const gameRef = doc(db, "tic-tac-toe-games", gameId);
            const gameSnap = await getDoc(gameRef);

            if (gameSnap.exists()) {
                const gameData = gameSnap.data();
                if (gameData.playerIds.length === 1 && !gameData.playerIds.includes(currentUserId)) {
                    await updateDoc(gameRef, {
                        [`players.${currentUserId}`]: 'O',
                        playerIds: [...gameData.playerIds, currentUserId],
                        status: 'active'
                    });
                    switchToGameView(gameId, 'O');
                } else if (gameData.playerIds.includes(currentUserId)) {
                    switchToGameView(gameId, gameData.players[currentUserId]);
                } else {
                    showMessage("This game is full.");
                }
            } else {
                showMessage("Game not found.");
            }
        };
        
        leaveGameBtn.onclick = async () => {
            if (currentGameId) {
                const gameRef = doc(db, "tic-tac-toe-games", currentGameId);
                // Set status to abandoned to notify the other player
                await updateDoc(gameRef, { status: 'abandoned' }).catch(err => {
                    console.error("Couldn't update game status on leave:", err);
                });
            }
            
            // Perform local cleanup
            if (unsubscribeGame) unsubscribeGame();
            if (unsubscribeChat) unsubscribeChat();
            unsubscribeGame = null; unsubscribeChat = null;
            currentGameId = null; playerSymbol = null;
            switchToLobbyView();
        };

        // --- GAME LOGIC ---
        function switchToGameView(gameId, symbol) {
            currentGameId = gameId; playerSymbol = symbol;
            gameIdDisplay.textContent = gameId;
            lobbyView.classList.add('hidden');
            gameView.classList.remove('hidden');

            const gameRef = doc(db, "tic-tac-toe-games", gameId);
            unsubscribeGame = onSnapshot(gameRef, (doc) => {
                const gameData = doc.data();
                if (gameData) updateUI(gameData);
                else { showMessage("The game session has ended."); leaveGameBtn.click(); }
            });

            const chatRef = collection(db, "tic-tac-toe-games", gameId, "messages");
            const q = query(chatRef, orderBy("timestamp"));
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                chatMessages.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('p-2', 'rounded-lg');
                    msgDiv.textContent = `${msg.senderSymbol}: ${msg.text}`;
                    chatMessages.appendChild(msgDiv);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }
        
        function switchToLobbyView() {
            gameView.classList.add('hidden');
            lobbyView.classList.remove('hidden');
            gameIdInput.value = '';
            delete document.body.dataset.abandoned; // Reset abandoned state flag
        }

        function updateUI(gameData) {
            // Handle abandoned game state first
            if (gameData.status === 'abandoned') {
                if (document.body.dataset.abandoned === 'true') return;
                document.body.dataset.abandoned = 'true';

                showMessage("Your opponent has left the game.");
                statusDisplay.textContent = "Opponent has left.";
                
                const returnToLobby = () => {
                    if (!messageModal.classList.contains('hidden')) {
                        messageModal.classList.add('hidden');
                    }
                    leaveGameBtn.click();
                };

                closeModalBtn.onclick = returnToLobby;
                setTimeout(returnToLobby, 3000);
                return;
            } else {
                delete document.body.dataset.abandoned;
            }
            
            // Reset modal button to default behavior if not handled by a special case
            closeModalBtn.onclick = () => messageModal.classList.add('hidden');

            // Update board
            gameData.board.forEach((symbol, index) => {
                cells[index].textContent = symbol;
                cells[index].className = 'cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600';
                if (symbol === 'X') cells[index].classList.add('text-red-500');
                if (symbol === 'O') cells[index].classList.add('text-blue-400');
            });
            
            // Update scores
            scoreXDisplay.textContent = gameData.scores.X;
            scoreODisplay.textContent = gameData.scores.O;

            // Update status & buttons
            rematchBtn.classList.add('hidden');
            if (gameData.status === 'finished') {
                statusDisplay.textContent = gameData.winner ? `Player ${gameData.winner} wins! ðŸŽ‰` : "It's a draw! ðŸ¤";
                rematchBtn.classList.remove('hidden');
                if (gameData.rematch[currentUserId]) {
                    rematchBtn.textContent = 'Waiting for opponent...';
                    rematchBtn.disabled = true;
                } else {
                    rematchBtn.textContent = 'Request Rematch';
                    rematchBtn.disabled = false;
                }
            } else if (gameData.status === 'waiting') {
                statusDisplay.textContent = 'Waiting for Player O...';
            } else {
                statusDisplay.textContent = gameData.currentPlayer === playerSymbol ? "Your turn" : `Player ${gameData.currentPlayer}'s turn`;
            }
        }
        
        cells.forEach((cell, index) => {
            cell.onclick = async () => {
                const gameRef = doc(db, "tic-tac-toe-games", currentGameId);
                const gameSnap = await getDoc(gameRef);
                const gameData = gameSnap.data();

                if (gameData.status === 'active' && gameData.currentPlayer === playerSymbol && !gameData.board[index]) {
                    const newBoard = [...gameData.board];
                    newBoard[index] = playerSymbol;
                    const { winner, isDraw } = checkWinner(newBoard);
                    
                    const updates = {
                        board: newBoard,
                        currentPlayer: playerSymbol === 'X' ? 'O' : 'X',
                    };

                    if (winner || isDraw) {
                        updates.status = 'finished';
                        if (winner) {
                            updates.winner = winner;
                            updates[`scores.${winner}`] = gameData.scores[winner] + 1;
                        }
                    }
                    await updateDoc(gameRef, updates);
                }
            };
        });
        
        rematchBtn.onclick = async () => {
            const gameRef = doc(db, "tic-tac-toe-games", currentGameId);
            const gameSnap = await getDoc(gameRef);
            const gameData = gameSnap.data();
            
            const newRematchState = { ...gameData.rematch, [currentUserId]: true };
            
            if (Object.keys(newRematchState).length === 2) {
                // Both players want a rematch, reset the game
                const nextStarter = gameData.startingPlayer === 'X' ? 'O' : 'X';
                await updateDoc(gameRef, {
                    board: Array(9).fill(null),
                    currentPlayer: nextStarter,
                    startingPlayer: nextStarter,
                    status: 'active',
                    winner: null,
                    rematch: {}
                });
            } else {
                // Only one player wants a rematch, just record their vote
                await updateDoc(gameRef, { rematch: newRematchState });
            }
        };

        sendChatBtn.onclick = async () => {
            const text = chatInput.value.trim();
            if (text) {
                const chatRef = collection(db, "tic-tac-toe-games", currentGameId, "messages");
                await addDoc(chatRef, {
                    text: text,
                    senderId: currentUserId,
                    senderSymbol: playerSymbol,
                    timestamp: serverTimestamp()
                });
                chatInput.value = '';
            }
        };
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChatBtn.click(); });
        
        function checkWinner(board) {
            const conditions = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (const c of conditions) {
                if (board[c[0]] && board[c[0]] === board[c[1]] && board[c[0]] === board[c[2]]) return { winner: board[c[0]] };
            }
            return { isDraw: board.every(cell => cell !== null) };
        }
        
        // --- UTILITY FUNCTIONS ---
        function showMessage(msg) { messageText.textContent = msg; messageModal.classList.remove('hidden'); }
        closeModalBtn.onclick = () => messageModal.classList.add('hidden');
        gameIdDisplay.onclick = () => navigator.clipboard.writeText(currentGameId).then(() => showMessage("Game ID copied!"));

    </script>
</body>
