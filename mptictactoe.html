<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fredoka+One&family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom fonts and styles from the theme */
        body { font-family: 'Inter', sans-serif; }
        h1, .cell { font-family: 'Fredoka One', cursive; }
        .font-black-ops { font-family: 'Black Ops One', cursive; }
        .btn-primary {
            background-color: #3b82f6; color: white; padding: 0.5rem 1.5rem;
            border-radius: 0.5rem; font-weight: bold; transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #2563eb; }
        .cell { transition: background-color 0.2s ease-in-out; }
        .winning-cell {
            animation: celebrate 0.8s ease-in-out;
            background-color: rgba(59, 130, 246, 0.3) !important;
        }
        @keyframes celebrate {
            0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); }
        }
        /* Make disabled buttons look different */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-50 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
        <nav class="w-full max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-3xl font-black-ops text-white">FALCONIX<span class="text-sky-400">GAMING</span></a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center flex-grow w-full px-4">
        <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md my-8 border border-gray-700">

            <!-- Lobby View -->
            <div id="lobby-view">
                <h1 class="text-4xl text-center font-bold text-gray-100 mb-6">Multiplayer Tic-Tac-Toe</h1>
                <div class="space-y-4">
                    <button id="create-game-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700" disabled>Create New Game</button>
                    <div class="relative flex py-2 items-center">
                        <div class="flex-grow border-t border-gray-600"></div>
                        <span class="flex-shrink mx-4 text-gray-400">OR</span>
                        <div class="flex-grow border-t border-gray-600"></div>
                    </div>
                    <input type="text" id="game-id-input" placeholder="Enter Game ID to Join" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400">
                    <button id="join-game-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700" disabled>Join Game</button>
                </div>
                 <div id="user-info" class="text-center mt-6 text-xs text-gray-500">
                    <p>Your User ID: <span id="user-id-display" class="font-mono">Connecting...</span></p>
                </div>
            </div>

            <!-- Game View -->
            <div id="game-view" class="hidden">
                <div class="text-center mb-4">
                    <p class="text-sm text-gray-400">Game ID: <span id="game-id-display" class="font-mono cursor-pointer" title="Click to copy"></span></p>
                </div>

                <!-- Status Display -->
                <div id="status" class="text-center text-xl font-semibold text-gray-400 mb-6 h-8 flex items-center justify-center"></div>

                <!-- Game Board -->
                <div id="game-board" class="grid grid-cols-3 gap-3 mb-6">
                    <!-- Cells 0-8 -->
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="0"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="1"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="2"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="3"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="4"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="5"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="6"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="7"></div>
                    <div class="cell bg-gray-700 h-24 sm:h-28 rounded-lg flex items-center justify-center text-5xl cursor-pointer hover:bg-gray-600" data-index="8"></div>
                </div>
                 <button id="leave-game-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700">Leave Game</button>
            </div>
             <!-- Message Modal -->
            <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center">
                    <p id="message-text" class="text-lg mb-4"></p>
                    <button id="close-modal-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Close</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // --- FIREBASE IMPORTS (Updated to v12.0.0) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // --- YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAx4XGKJKQcLANt7gHs2ILrhSefoid39vM",
            authDomain: "my-tictactoe-game-b9cf0.firebaseapp.com",
            projectId: "my-tictactoe-game-b9cf0",
            storageBucket: "my-tictactoe-game-b9cf0.appspot.com",
            messagingSenderId: "483998697565",
            appId: "1:483998697565:web:7b441bd1810e7bba6ae5b4",
            measurementId: "G-MH72MYGDVD"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM ELEMENTS ---
        const lobbyView = document.getElementById('lobby-view');
        const gameView = document.getElementById('game-view');
        const createGameBtn = document.getElementById('create-game-btn');
        const joinGameBtn = document.getElementById('join-game-btn');
        const leaveGameBtn = document.getElementById('leave-game-btn');
        const gameIdInput = document.getElementById('game-id-input');
        const userIdDisplay = document.getElementById('user-id-display');
        const gameIdDisplay = document.getElementById('game-id-display');
        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // --- GAME STATE ---
        let currentUserId = null;
        let currentGameId = null;
        let playerSymbol = null;
        let unsubscribeGame = null; // To stop listening to game updates

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplay.textContent = currentUserId;
                createGameBtn.disabled = false;
                joinGameBtn.disabled = false;
            } else {
                 try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Authentication failed:", error);
                    showMessage("Could not authenticate. Please refresh.");
                }
            }
        });
        
        // --- LOBBY LOGIC ---
        createGameBtn.onclick = async () => {
            const gameId = crypto.randomUUID().split('-')[0]; // A simple, short, unique ID
            const gameRef = doc(db, "tic-tac-toe-games", gameId);
            
            const newGame = {
                board: Array(9).fill(null),
                players: { [currentUserId]: 'X' },
                playerIds: [currentUserId],
                currentPlayer: 'X',
                status: 'waiting', // waiting, active, finished
                winner: null,
            };

            await setDoc(gameRef, newGame);
            switchToGameView(gameId, 'X');
        };

        joinGameBtn.onclick = async () => {
            const gameId = gameIdInput.value.trim();
            if (!gameId) {
                showMessage("Please enter a Game ID.");
                return;
            }
            const gameRef = doc(db, "tic-tac-toe-games", gameId);
            const gameSnap = await getDoc(gameRef);

            if (gameSnap.exists()) {
                const gameData = gameSnap.data();
                if (gameData.playerIds.length === 1 && !gameData.playerIds.includes(currentUserId)) {
                    // Join as player O
                    await updateDoc(gameRef, {
                        [`players.${currentUserId}`]: 'O',
                        playerIds: [...gameData.playerIds, currentUserId],
                        status: 'active'
                    });
                    switchToGameView(gameId, 'O');
                } else if (gameData.playerIds.includes(currentUserId)) {
                    // Re-joining a game
                    switchToGameView(gameId, gameData.players[currentUserId]);
                } else {
                    showMessage("This game is full.");
                }
            } else {
                showMessage("Game not found.");
            }
        };
        
        leaveGameBtn.onclick = () => {
            if (unsubscribeGame) unsubscribeGame();
            unsubscribeGame = null;
            currentGameId = null;
            playerSymbol = null;
            switchToLobbyView();
        };

        // --- GAME LOGIC ---
        function switchToGameView(gameId, symbol) {
            currentGameId = gameId;
            playerSymbol = symbol;
            gameIdDisplay.textContent = gameId;
            
            lobbyView.classList.add('hidden');
            gameView.classList.remove('hidden');

            // Listen for real-time updates to the game
            const gameRef = doc(db, "tic-tac-toe-games", gameId);
            unsubscribeGame = onSnapshot(gameRef, (doc) => {
                const gameData = doc.data();
                if (gameData) {
                    updateUI(gameData);
                } else {
                    // Game was deleted or left
                    showMessage("The game session has ended.");
                    leaveGameBtn.click();
                }
            });
        }
        
        function switchToLobbyView() {
            gameView.classList.add('hidden');
            lobbyView.classList.remove('hidden');
            gameIdInput.value = '';
        }

        function updateUI(gameData) {
            // Update board
            gameData.board.forEach((symbol, index) => {
                cells[index].textContent = symbol;
                cells[index].classList.remove('text-red-500', 'text-blue-400', 'winning-cell');
                if (symbol === 'X') cells[index].classList.add('text-red-500');
                if (symbol === 'O') cells[index].classList.add('text-blue-400');
            });

            // Update status
            if (gameData.status === 'finished') {
                statusDisplay.textContent = gameData.winner ? `Player ${gameData.winner} wins! ðŸŽ‰` : "It's a draw! ðŸ¤";
            } else if (gameData.status === 'waiting') {
                statusDisplay.textContent = 'Waiting for Player O to join...';
            } else {
                statusDisplay.textContent = gameData.currentPlayer === playerSymbol 
                    ? "Your turn" 
                    : `Player ${gameData.currentPlayer}'s turn`;
            }
        }
        
        cells.forEach(cell => {
            cell.onclick = async () => {
                const index = parseInt(cell.dataset.index);
                const gameRef = doc(db, "tic-tac-toe-games", currentGameId);
                const gameSnap = await getDoc(gameRef);
                const gameData = gameSnap.data();

                // Check if it's a valid move
                if (gameData.status === 'active' && gameData.currentPlayer === playerSymbol && !gameData.board[index]) {
                    const newBoard = [...gameData.board];
                    newBoard[index] = playerSymbol;
                    
                    const { winner, isDraw } = checkWinner(newBoard);
                    
                    const nextPlayer = playerSymbol === 'X' ? 'O' : 'X';
                    let newStatus = 'active';
                    if (winner || isDraw) {
                        newStatus = 'finished';
                    }

                    await updateDoc(gameRef, {
                        board: newBoard,
                        currentPlayer: nextPlayer,
                        status: newStatus,
                        winner: winner
                    });
                }
            };
        });
        
        function checkWinner(board) {
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            let winner = null;
            for (const condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    winner = board[a];
                    break;
                }
            }
            const isDraw = !winner && board.every(cell => cell !== null);
            return { winner, isDraw };
        }
        
        // --- UTILITY FUNCTIONS ---
        function showMessage(msg) {
            messageText.textContent = msg;
            messageModal.classList.remove('hidden');
        }
        closeModalBtn.onclick = () => messageModal.classList.add('hidden');
        
        gameIdDisplay.onclick = () => {
            navigator.clipboard.writeText(currentGameId).then(() => {
                showMessage("Game ID copied to clipboard!");
            }).catch(err => {
                 // Fallback for older browsers or restricted contexts
                const textArea = document.createElement("textarea");
                textArea.value = currentGameId;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessage("Game ID copied to clipboard!");
                } catch (err) {
                    showMessage("Could not copy text.");
                }
                document.body.removeChild(textArea);
            });
        };

    </script>
</body>
</html>
