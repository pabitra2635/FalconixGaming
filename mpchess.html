    <style>
        /* Custom fonts and styles from the theme */
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        h1, h2, h3 { font-family: 'Fredoka One', cursive; }
        .font-black-ops { font-family: 'Inter', sans-serif; font-weight: 900; }
        .btn-primary {
            @apply px-6 py-3 font-semibold text-white bg-sky-500 rounded-lg shadow-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75 transition-all duration-300 transform hover:scale-105;
        }
        .btn-secondary {
            @apply px-5 py-2 font-semibold text-white bg-indigo-500 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition-all duration-300 transform hover:scale-105;
        }
        .btn-danger {
            @apply w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-all duration-300;
        }
        .btn-warning {
             @apply w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition-all duration-300;
        }
        
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Chess Board Styles --- */
        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 4px solid #4b5563; /* border-gray-600 */
        }
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem; /* Default piece size */
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        .square.light { background-color: #e5e7eb; } /* gray-200 */
        .square.dark { background-color: #6b7280; } /* gray-500 */
        
        /* Piece Colors */
        .piece-white { color: #ffffff; text-shadow: 0 0 4px #000; }
        .piece-black { color: #1f2937; } /* gray-800 */

        /* Move Indicators */
        .selected-square {
            background-color: #3b82f6 !important; /* bg-blue-600 */
            box-shadow: 0 0 10px #3b82f6;
        }
        .valid-move::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background-color: rgba(22, 163, 74, 0.5); /* bg-green-600/50 */
            border-radius: 50%;
        }
        .valid-capture::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: transparent;
            border: 4px solid rgba(220, 38, 38, 0.5); /* bg-red-600/50 */
            border-radius: 50%;
            box-sizing: border-box;
        }
        .last-move {
            background-color: rgba(234, 179, 8, 0.3) !important; /* bg-yellow-500/30 */
        }
        .in-check {
             background-color: rgba(220, 38, 38, 0.4) !important; /* bg-red-600/40 */
        }

        /* Captured Pieces */
        #captured-pieces-white, #captured-pieces-black {
            font-size: 1.5rem;
            color: #9ca3af; /* gray-400 */
            min-height: 2.5rem;
        }
        
        /* Chat Box Styles */
        #chat-messages { height: 150px; }
        #chat-messages div:nth-child(odd) { background-color: #374151; } /* bg-gray-700 */

        /* Gemini Loader */
        .loader {
            border: 4px solid #4b5563; /* border-gray-600 */
            border-top: 4px solid #3b82f6; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive font size for pieces */
        @media (max-width: 400px) {
            .square { font-size: 2rem; }
            #captured-pieces-white, #captured-pieces-black { font-size: 1.25rem; }
        }
    </style>
</head>

        // --- CHESS.JS IMPORT ---
        import { Chess } from "chess.js";

        // --- YOUR FALCONIXGAMING FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyD02ui4dhTuGLz-Ff1af36ERdqqsn4iIeU",
            authDomain: "falconixgaming-46210.firebaseapp.com",
            projectId: "falconixgaming-46210",
            storageBucket: "falconixgaming-46210.appspot.com",
            messagingSenderId: "1096905282147",
            appId: "1:1096905282147:web:e2faa9105d31c6ec009e56",
            measurementId: "G-VJ6YC0GXK5"
        };
        
        // *** NEW: Gemini API Key (Leave empty) ***
        const apiKey = ""; // This will be handled by the environment
        const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        let app, auth, db;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Chess Page: Firebase initialized successfully.");
        } catch (error) {
            console.error("Chess Page: Firebase initialization failed:", error);
            const loadingView = document.getElementById('loading-view');
            loadingView.innerHTML = `<h1 class="text-4xl font-bold text-red-500 mb-4">Error</h1><p class="text-gray-300">Failed to initialize. Check console.</p>`;
            return; // Stop if Firebase fails
        }

        // --- DOM ELEMENTS ---
        const loadingView = document.getElementById('loading-view');
        const authView = document.getElementById('auth-view'), lobbyView = document.getElementById('lobby-view'), gameView = document.getElementById('game-view');
        const loginButton = document.getElementById('login-button');
        const authViewLoginButton = document.getElementById('auth-view-login-button');
        const userInfoHeader = document.getElementById('user-info-header'), userDisplayName = document.getElementById('user-display-name');
        const createGameBtn = document.getElementById('create-game-btn'), joinGameBtn = document.getElementById('join-game-btn');
        const leaveGameBtn = document.getElementById('leave-game-btn'), rematchBtn = document.getElementById('rematch-btn');
        const gameIdInput = document.getElementById('game-id-input'), userIdDisplay = document.getElementById('user-id-display');
        const gameIdDisplay = document.getElementById('game-id-display'), statusDisplay = document.getElementById('status-display');
        const playerWhiteName = document.getElementById('player-white-name'), playerBlackName = document.getElementById('player-black-name');
        const capturedWhiteContainer = document.getElementById('captured-pieces-white'), capturedBlackContainer = document.getElementById('captured-pieces-black');
        const chessBoardEl = document.getElementById('chess-board');
        const chatMessages = document.getElementById('chat-messages'), chatInput = document.getElementById('chat-input'), sendChatBtn = document.getElementById('send-chat-btn');
        const messageModal = document.getElementById('message-modal'), messageText = document.getElementById('message-text'), closeModalBtn = document.getElementById('close-modal-btn');
        const shareGameBtn = document.getElementById('share-game-btn'), gameLinkCopied = document.getElementById('game-link-copied');
        const promotionModal = document.getElementById('promotion-modal');

        // *** NEW: Gemini feature DOM elements ***
        const analyzeGameBtn = document.getElementById('analyze-game-btn');
        const analysisLoader = document.getElementById('analysis-loader');
        const analysisModal = document.getElementById('analysis-modal');
        const analysisText = document.getElementById('analysis-text');
        const closeAnalysisModalBtn = document.getElementById('close-analysis-modal-btn');
        const smartChatBtn = document.getElementById('smart-chat-btn');

        // --- UNICODE CHESS PIECES ---
        const PIECES = {
            'w': { 'p': '♙', 'r': '♖', 'n': '♘', 'b': '♗', 'q': '♕', 'k': '♔' },
            'b': { 'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚' }
        };

        // --- GAME STATE ---
        let currentUser = null, currentGameId = null, playerColor = null;
        let unsubscribeGame = null, unsubscribeChat = null;
        let chess = new Chess(); // Local chess.js instance
        let selectedSquare = null;
        let validMoves = [];
        let pendingPromotionMove = null;
        
        // --- CHECK FOR GAME ID IN URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const gameIdFromUrl = urlParams.get('gameId');
        if (gameIdFromUrl) {
            gameIdInput.value = gameIdFromUrl;
        }

        // --- Authentication Flow ---
        const redirectToLogin = () => window.location.href = 'index.html?login=true';
        loginButton.onclick = redirectToLogin;
        authViewLoginButton.onclick = redirectToLogin;

        onAuthStateChanged(auth, user => {
            console.log("Chess Page: onAuthStateChanged triggered. User:", user ? user.uid : 'null');
            currentUser = user;
            loadingView.classList.add('hidden'); 
            
            if (user) {
                // --- USER IS LOGGED IN ---
                userDisplayName.textContent = user.displayName;
                userIdDisplay.textContent = user.uid;
                loginButton.classList.add('hidden');
                userInfoHeader.classList.remove('hidden');
                authView.classList.add('hidden');
                
                if (gameView.classList.contains('hidden')) { 
                    lobbyView.classList.remove('hidden');
                }
                
                if (gameIdFromUrl && !currentGameId) {
                     console.log("Auto-joining game from URL...");
                     joinGameBtn.click(); // Automatically click join
                }
                
            } else {
                // --- USER IS LOGGED OUT ---
                userDisplayName.textContent = '';
                loginButton.classList.remove('hidden');
                userInfoHeader.classList.add('hidden');
                authView.classList.remove('hidden'); // Show login prompt
                lobbyView.classList.add('hidden');
                
                if (!gameView.classList.contains('hidden')) {
                    leaveGameBtn.click(); // Automatically leave game if logged out
                }
            }
        }, (error) => {
            console.error("Chess Page: Error in onAuthStateChanged listener:", error);
            loadingView.innerHTML = `<h1 class="text-4xl font-bold text-red-500 mb-4">Auth Error</h1><p class="text-gray-300">Could not check login status. Please refresh.</p>`;
            loadingView.classList.remove('hidden');
            authView.classList.add('hidden');
            lobbyView.classList.add('hidden');
            gameView.classList.add('hidden');
        });

        // --- Lobby Logic ---
        createGameBtn.onclick = async () => {
            if (!currentUser) return showMessage("You must be logged in to create a game.");
            createGameBtn.disabled = true;
            const gameId = crypto.randomUUID().split('-')[0];
            const gameRef = doc(db, "mpchess", gameId);
            const initialFen = new Chess().fen(); 

            try {
                await setDoc(gameRef, {
                    fen: initialFen,
                    pgn: "", // Store PGN for analysis
                    playerIds: [currentUser.uid],
                    players: { [currentUser.uid]: { symbol: 'white', name: currentUser.displayName } },
                    currentPlayer: 'white',
                    status: 'waiting', 
                    winner: null,
                    scores: { white: 0, black: 0 },
                    captured: { white: [], black: [] },
                    rematch: {},
                    lastMove: null,
                    createdAt: serverTimestamp()
                });
                switchToGameView(gameId, 'white');
            } catch (error) {
                console.error("Error creating game:", error);
                showMessage("Error creating game. Check permissions.");
            } finally {
                createGameBtn.disabled = false;
            }
        };

        joinGameBtn.onclick = async () => {
            if (!currentUser) return showMessage("You must be logged in to join a game.");
            const gameId = gameIdInput.value.trim();
            if (!gameId) return showMessage("Please enter a Game ID.");
            joinGameBtn.disabled = true;
            
            const gameRef = doc(db, "mpchess", gameId);
            let gameSnap;
            try {
                gameSnap = await getDoc(gameRef);
            } catch (error) {
                console.error("Error getting game doc:", error);
                showMessage("Error finding game.");
                joinGameBtn.disabled = false;
                return;
            }

            if (gameSnap.exists()) {
                const gameData = gameSnap.data();
                if (gameData.playerIds.length === 1 && !gameData.playerIds.includes(currentUser.uid)) {
                    // Join as Black
                    try {
                        await updateDoc(gameRef, {
                            [`players.${currentUser.uid}`]: { symbol: 'black', name: currentUser.displayName },
                            playerIds: [...gameData.playerIds, currentUser.uid],
                            status: 'active' // Game starts
                        });
                        switchToGameView(gameId, 'black');
                    } catch (error) {
                        console.error("Error joining game:", error);
                        showMessage("Error joining game. Check permissions.");
                    }
                } else if (gameData.playerIds.includes(currentUser.uid)) {
                    // Rejoin existing game
                    switchToGameView(gameId, gameData.players[currentUser.uid].symbol);
                } else {
                    showMessage("This game is full.");
                }
            } else {
                showMessage("Game not found.");
            }
            joinGameBtn.disabled = false;
        };
        
        leaveGameBtn.onclick = async () => {
            if (unsubscribeGame) unsubscribeGame();
            if (unsubscribeChat) unsubscribeChat();
            
            if (currentGameId && currentUser) {
                const gameRef = doc(db, "mpchess", currentGameId);
                try {
                     await updateDoc(gameRef, { 
                         status: 'abandoned',
                         [`rematch.${currentUser.uid}`]: false 
                    });
                } catch (error) {
                    console.warn("Could not update game status on leave:", error.message);
                }
            }
            
            currentGameId = null; playerColor = null;
            selectedSquare = null; validMoves = [];
            chess = new Chess(); 
            switchToLobbyView();
        };

        // --- Game Logic ---
        function switchToGameView(gameId, color) {
            currentGameId = gameId; playerColor = color;
            gameIdDisplay.textContent = gameId;
            lobbyView.classList.add('hidden');
            gameView.classList.remove('hidden');
            shareGameBtn.classList.remove('hidden');
            analyzeGameBtn.classList.add('hidden'); // Hide analysis button on game start
            analysisLoader.classList.add('hidden');
            console.log(`Switched to game ${gameId} as ${color}`);
            
            const url = new URL(window.location);
            url.searchParams.delete('gameId');
            window.history.pushState({}, '', url);

            const gameRef = doc(db, "mpchess", gameId);
            unsubscribeGame = onSnapshot(gameRef, (doc) => {
                const gameData = doc.data();
                if (gameData) {
                    updateUI(gameData);
                } else {
                    showMessage("The game session has ended or was deleted.");
                    leaveGameBtn.click();
                }
            }, (error) => {
                console.error("Error in game snapshot listener:", error);
                showMessage("Connection to game lost. Please leave and rejoin.");
            });

            // Chat listener
            const chatRef = collection(db, "mpchess", gameId, "messages");
            const q = query(chatRef, orderBy("timestamp", "asc"));
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                chatMessages.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('p-2', 'rounded-lg', 'text-sm', 'break-words');
                    msgDiv.innerHTML = `<strong style="color: ${msg.senderColor === 'white' ? '#e5e7eb' : '#9ca3af'}">${msg.senderName}:</strong> ${msg.text}`;
                    chatMessages.appendChild(msgDiv);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, (error) => {
                console.error("Error in chat snapshot listener:", error);
            });
        }
        
        function switchToLobbyView() {
            gameView.classList.add('hidden');
            if(currentUser) { 
                lobbyView.classList.remove('hidden');
            } else {
                authView.classList.remove('hidden');
            }
            gameIdInput.value = '';
            shareGameBtn.classList.add('hidden');
            analyzeGameBtn.classList.add('hidden');
            analysisLoader.classList.add('hidden');
        }

        // Main UI update function
        function updateUI(gameData) {
            try {
                chess.load(gameData.fen);
            } catch (e) {
                console.error("Invalid FEN string from Firebase:", gameData.fen, e);
                return;
            }

            const playerW = Object.values(gameData.players).find(p => p.symbol === 'white');
            const playerB = Object.values(gameData.players).find(p => p.symbol === 'black');
            playerWhiteName.textContent = `White: ${playerW ? playerW.name.split(' ')[0] : 'Waiting...'}`;
            playerBlackName.textContent = `Black: ${playerB ? playerB.name.split(' ')[0] : 'Waiting...'}`;
            
            renderBoard(gameData);

            rematchBtn.classList.add('hidden');
            analyzeGameBtn.classList.add('hidden'); // Hide by default
            analysisLoader.classList.add('hidden');

            if (gameData.status === 'finished') {
                if (gameData.winner === 'draw') {
                    statusDisplay.textContent = "It's a Stalemate/Draw! 🤝";
                } else {
                    const winnerName = (gameData.winner === 'white' ? playerW?.name : playerB?.name) || gameData.winner;
                    statusDisplay.textContent = `Checkmate! ${winnerName} wins! 🎉`;
                }
                rematchBtn.classList.remove('hidden');
                analyzeGameBtn.classList.remove('hidden'); // *** SHOW ANALYZE BUTTON ***
                if (currentUser && gameData.rematch[currentUser.uid]) {
                    rematchBtn.textContent = 'Waiting for opponent...';
                    rematchBtn.disabled = true;
                } else {
                    rematchBtn.textContent = 'Request Rematch';
                    rematchBtn.disabled = false;
                }
            } else if (gameData.status === 'waiting') {
                statusDisplay.textContent = 'Waiting for Black to join...';
            } else if (gameData.status === 'active') {
                const turnColor = gameData.currentPlayer;
                const inCheck = chess.inCheck();
                if (turnColor === playerColor) {
                    statusDisplay.textContent = `Your turn${inCheck ? ' (You are in Check!)' : ''}`;
                    statusDisplay.classList.add('text-green-400');
                    statusDisplay.classList.remove('text-yellow-300', 'text-red-400');
                } else {
                    const opponentName = (playerColor === 'white' ? playerB?.name : playerW?.name) || 'Opponent';
                    statusDisplay.textContent = `${opponentName}'s turn${inCheck ? ' (Opponent is in Check!)' : ''}`;
                    statusDisplay.classList.add('text-yellow-300');
                    statusDisplay.classList.remove('text-green-400', 'text-red-400');
                }
            } else if (gameData.status === 'abandoned') {
                 statusDisplay.textContent = "Opponent left the game.";
                 statusDisplay.classList.add('text-red-400');
                 rematchBtn.classList.add('hidden'); 
            }

            const capturedHTML = (pieces) => pieces.map(p => PIECES[p.color][p.type]).join(' ');
            capturedWhiteContainer.innerHTML = capturedHTML(gameData.captured.white || []);
            capturedBlackContainer.innerHTML = capturedHTML(gameData.captured.black || []);
        }

        // Renders the board
        function renderBoard(gameData) {
            // ... (renderBoard function is unchanged) ...
            chessBoardEl.innerHTML = ''; // Clear board
            
            const ranks = playerColor === 'white' ? [8, 7, 6, 5, 4, 3, 2, 1] : [1, 2, 3, 4, 5, 6, 7, 8];
            const files = playerColor === 'white' ? ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'] : ['h', 'g', 'f', 'e', 'd', 'c', 'b', 'a'];
            
            let kingSquare = null;
            if (chess.inCheck()) {
                const kingColor = chess.turn(); // The king that IS in check
                const kingPos = chess.board().flat().find(p => p && p.type === 'k' && p.color === kingColor);
                if (kingPos) kingSquare = kingPos.square;
            }

            for (const rank of ranks) {
                for (const file of files) {
                    const algebraic = `${file}${rank}`;
                    const squareEl = document.createElement('div');
                    squareEl.classList.add('square');
                    squareEl.classList.add((file.charCodeAt(0) + rank) % 2 === 1 ? 'dark' : 'light');
                    squareEl.dataset.square = algebraic;

                    const piece = chess.get(algebraic);
                    if (piece) {
                        squareEl.innerHTML = `<span class="piece-${piece.color === 'w' ? 'white' : 'black'}">${PIECES[piece.color][piece.type]}</span>`;
                    }
                    
                    if (algebraic === selectedSquare) {
                        squareEl.classList.add('selected-square');
                    } else {
                        const move = validMoves.find(m => m.to === algebraic);
                        if (move) {
                            squareEl.classList.add(move.flags.includes('c') ? 'valid-capture' : 'valid-move');
                        }
                    }
                    
                    if (gameData.lastMove && (algebraic === gameData.lastMove.from || algebraic === gameData.lastMove.to)) {
                        squareEl.classList.add('last-move');
                    }
                    
                    if (algebraic === kingSquare) {
                        squareEl.classList.add('in-check');
                    }
                    
                    squareEl.addEventListener('click', () => handleSquareClick(algebraic, piece, gameData));
                    chessBoardEl.appendChild(squareEl);
                }
            }
        }

        // Handles clicking on a square
        async function handleSquareClick(algebraic, piece, gameData) {
            // ... (handleSquareClick function is unchanged, it calls updateFirebaseBoard) ...
            if (gameData.status !== 'active' || gameData.currentPlayer !== playerColor || !currentUser) {
                clearHighlights(gameData);
                return;
            }

            if (selectedSquare) {
                const move = { from: selectedSquare, to: algebraic };
                
                const pieceType = chess.get(selectedSquare).type;
                if (pieceType === 'p' && (algebraic.endsWith('8') || algebraic.endsWith('1'))) {
                    pendingPromotionMove = move;
                    showPromotionModal();
                    return; 
                }

                try {
                    const result = chess.move(move); 
                    if (result) {
                        await updateFirebaseBoard(chess.fen(), result, gameData);
                    }
                } catch (e) {}
                
                clearHighlights(gameData);
                return;
            }
            
            if (piece && piece.color === playerColor.charAt(0)) {
                selectedSquare = algebraic;
                validMoves = chess.moves({ square: algebraic, verbose: true });
                renderBoard(gameData); 
            }
        }
        
        function clearHighlights(gameData) {
            // ... (clearHighlights function is unchanged) ...
            selectedSquare = null;
            validMoves = [];
            if(gameData) {
                renderBoard(gameData); // Re-render without highlights
            }
        }
        
        function showPromotionModal() {
            // ... (showPromotionModal function is unchanged) ...
            promotionModal.style.color = playerColor === 'white' ? '#FFF' : '#1f2937';
            promotionModal.classList.remove('hidden');
        }
        
        promotionModal.querySelectorAll('button').forEach(btn => {
            // ... (promotionModal logic is unchanged, it calls updateFirebaseBoard) ...
            btn.onclick = async () => {
                const promotionPiece = btn.dataset.piece;
                if (pendingPromotionMove) {
                    try {
                        const gameRef = doc(db, "mpchess", currentGameId);
                        const gameSnap = await getDoc(gameRef);
                        if (!gameSnap.exists()) throw new Error("Game doc not found");
                        const gameData = gameSnap.data();

                        chess.load(gameData.fen); 
                        
                        if(gameData.status !== 'active' || gameData.currentPlayer !== playerColor) {
                            throw new Error("Not your turn or game is over.");
                        }

                        const result = chess.move({ ...pendingPromotionMove, promotion: promotionPiece });
                        if (result) {
                            await updateFirebaseBoard(chess.fen(), result, gameData);
                        }
                    } catch (e) {
                        console.error("Error during promotion move:", e);
                        showMessage("Move failed. The game state might have changed.");
                    }
                }
                promotionModal.classList.add('hidden');
                clearHighlights(null); 
                pendingPromotionMove = null;
            };
        });

        // Updates Firebase with the new game state
        async function updateFirebaseBoard(newFen, lastMove, oldGameData) {
            const gameRef = doc(db, "mpchess", currentGameId);
            const newChessInstance = new Chess(newFen); 
            
            const updates = {
                fen: newFen,
                pgn: newChessInstance.pgn(), // *** NEW: Update PGN on every move ***
                currentPlayer: newChessInstance.turn() === 'w' ? 'white' : 'black',
                lastMove: { from: lastMove.from, to: lastMove.to },
                rematch: {} 
            };
            
            if (newChessInstance.isCheckmate()) {
                updates.status = 'finished';
                updates.winner = playerColor; 
                updates[`scores.${playerColor}`] = oldGameData.scores[playerColor] + 1;
            } else if (newChessInstance.isStalemate() || newChessInstance.isDraw()) {
                updates.status = 'finished';
                updates.winner = 'draw';
            }
            
            if (lastMove.captured) {
                const capturedColor = lastMove.color === 'w' ? 'black' : 'white'; 
                const piece = { type: lastMove.captured, color: capturedColor };
                updates[`captured.${capturedColor}`] = [...(oldGameData.captured[capturedColor] || []), piece];
            }

            await updateDoc(gameRef, updates);
        }
        
        // --- Rematch ---
        rematchBtn.onclick = async () => {
            // ... (rematchBtn logic is unchanged, but now includes pgn reset) ...
            if (!currentUser || !currentGameId) return;
            rematchBtn.disabled = true;
            rematchBtn.textContent = 'Waiting for opponent...';
            
            const gameRef = doc(db, "mpchess", currentGameId);
            const gameSnap = await getDoc(gameRef);
            if (!gameSnap.exists()) return; 
            const gameData = gameSnap.data();
            
            const newRematchState = { ...gameData.rematch, [currentUser.uid]: true };
            
            if (Object.keys(newRematchState).length === 2) {
                const newGame = new Chess();
                await updateDoc(gameRef, {
                    fen: newGame.fen(),
                    pgn: newGame.pgn(), // *** NEW: Reset PGN ***
                    currentPlayer: 'white',
                    status: 'active',
                    winner: null,
                    rematch: {},
                    lastMove: null,
                    captured: { white: [], black: [] },
                });
            } else {
                await updateDoc(gameRef, { rematch: newRematchState });
            }
        };

        // --- Chat ---
        sendChatBtn.onclick = async () => {
            // ... (sendChatBtn logic is unchanged) ...
            const text = chatInput.value.trim();
            if (text && currentGameId && currentUser && playerColor) {
                const chatRef = collection(db, "mpchess", currentGameId, "messages");
                chatInput.value = ''; 
                try {
                    await addDoc(chatRef, {
                        text: text,
                        senderId: currentUser.uid,
                        senderName: currentUser.displayName,
                        senderColor: playerColor,
                        timestamp: serverTimestamp()
                    });
                } catch (error) {
                    console.error("Error sending chat:", error);
                    chatInput.value = text; 
                }
            }
        };
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChatBtn.click(); });
        
        // --- Utilities ---
        function showMessage(msg) { messageText.textContent = msg; messageModal.classList.remove('hidden'); }
        closeModalBtn.onclick = () => messageModal.classList.add('hidden');
        
        gameIdDisplay.onclick = () => {
             const shareUrl = `${window.location.origin}${window.location.pathname}?gameId=${currentGameId}`;
             navigator.clipboard.writeText(shareUrl).then(() => {
                gameLinkCopied.style.opacity = 1;
                setTimeout(() => { gameLinkCopied.style.opacity = 0; }, 2000);
             });
        };

        shareGameBtn.onclick = async () => {
            // ... (shareGameBtn logic is unchanged) ...
            if (!currentGameId) return;
            const shareUrl = `${window.location.origin}${window.location.pathname}?gameId=${currentGameId}`;
            const shareText = `I challenge you to a game of Chess! ♟️\n\nJoin my game with this code: ${currentGameId}\n\nOr click the link:`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'FalconixGaming Chess Challenge',
                        text: shareText,
                        url: shareUrl,
                    });
                } catch (error) {
                    console.error('Error sharing:', error);
                    showMessage('Sharing was cancelled or failed.');
                }
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showMessage('Share feature not supported. Game link copied to clipboard!');
                });
            }
        };

        // #############################################
        // ### NEW: GEMINI API FUNCTIONS             ###
        // #############################################

        /**
         * Calls the Gemini API with exponential backoff.
         */
        async function callGeminiApi(payload, retries = 3, delay = 1000) {
            try {
                const response = await fetch(geminiApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 429 && retries > 0) {
                        // Rate limit error, retry with backoff
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return callGeminiApi(payload, retries - 1, delay * 2);
                    }
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) {
                    throw new Error("No valid text response from API.");
                }
                return text;

            } catch (error) {
                console.error("Gemini API call failed:", error);
                throw error;
            }
        }

        /**
         * Handles the "Analyze Game" button click
         */
        async function handleAnalyzeGame() {
            console.log("Starting game analysis...");
            analysisLoader.classList.remove('hidden');
            analyzeGameBtn.disabled = true;
            
            try {
                // Get the game data one last time to ensure PGN is current
                const gameRef = doc(db, "mpchess", currentGameId);
                const gameSnap = await getDoc(gameRef);
                if (!gameSnap.exists()) throw new Error("Game data not found.");
                
                const pgn = gameSnap.data().pgn;
                if (!pgn) throw new Error("No PGN data found for analysis.");

                const systemPrompt = "You are a friendly and encouraging chess coach. Analyze the following chess game played in PGN format. Provide a brief, bulleted summary for both White and Black, highlighting one key blunder and one brilliant move for each (if they exist). Conclude with a single, positive, encouraging sentence for both players.";
                const userQuery = `Please analyze this chess game: ${pgn}`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    }
                };

                const analysis = await callGeminiApi(payload);
                
                analysisText.textContent = analysis;
                analysisModal.classList.remove('hidden');

            } catch (error) {
                console.error("Analysis failed:", error);
                showMessage("Sorry, the game analysis failed. Please try again later.");
            } finally {
                analysisLoader.classList.add('hidden');
                analyzeGameBtn.disabled = false;
            }
        }
        
        /**
         * Handles the "Smart Chat" button click
         */
         async function handleSmartChat() {
            console.log("Generating smart chat...");
            smartChatBtn.disabled = true;
            
            try {
                const currentFen = chess.fen();
                const chatHistoryNodes = [...chatMessages.childNodes];
                const lastChatMessage = chatHistoryNodes.length > 0 ? chatHistoryNodes[chatHistoryNodes.length - 1].textContent : "The chat is empty.";

                const systemPrompt = "You are a witty but friendly chess opponent. Based on the current FEN of the game and the last chat message, generate a short, clever, one-sentence chat message (under 10 words). It could be a witty taunt, a compliment, or a nervous comment. Be creative and fun. Do not use emojis. Only output the chat message itself, with no extra text.";
                const userQuery = `Current game state (FEN): ${currentFen}\nLast chat: "${lastChatMessage}"`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    }
                };
                
                let suggestion = await callGeminiApi(payload);
                
                // Clean up the response
                suggestion = suggestion.replace(/\"/g, ''); // Remove quotes
                
                chatInput.value = suggestion;
                chatInput.focus();

            } catch (error) {
                console.error("Smart chat failed:", error);
                showMessage("Could not get a chat suggestion.");
            } finally {
                smartChatBtn.disabled = false;
            }
         }

        // --- NEW: Event Listeners for Gemini Features ---
        analyzeGameBtn.addEventListener('click', handleAnalyzeGame);
        closeAnalysisModalBtn.addEventListener('click', () => analysisModal.classList.add('hidden'));
        smartChatBtn.addEventListener('click', handleSmartChat);

    </script>
