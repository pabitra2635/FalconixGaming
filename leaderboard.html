<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalconixGaming - Global Leaderboards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #F9FAFB; /* text-gray-50 */
        }
        .font-black-ops {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
        }
        .glassmorphism {
            background: rgba(31, 41, 55, 0.6); /* bg-gray-800 with opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Style for loading indicator */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
         /* Responsive grid adjustments */
        @media (max-width: 768px) {
             #global-leaderboard-grid {
                 grid-template-columns: 1fr;
             }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
        <nav class="container mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Link back to the main site -->
                <a href="index.html" class="text-3xl font-black-ops text-white">FALCONIX<span class="text-sky-400">GAMING</span></a>
                 <!-- Link back to the main portal -->
                 <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">Back to Games</a>
            </div>
        </nav>
    </header>

    <!-- Main Content: Leaderboards Section -->
    <main class="flex-grow py-16 sm:py-24 bg-gray-800/50">
        <section id="leaderboards" class="container mx-auto px-4 lg:px-8">
            <h1 class="text-4xl font-black-ops text-center mb-12">Global Leaderboards</h1>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="text-center">
                <div class="loader"></div>
                <p class="text-gray-400">Loading top scores...</p>
            </div>

            <!-- Global Leaderboard Content -->
            <div id="global-leaderboard-content" class="hidden">
                 <div id="global-leaderboard-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
                    <!-- Global leaderboard tables will be injected here by JavaScript -->
                </div>
            </div>
            <div id="global-leaderboard-error" class="hidden text-center text-red-400 mt-8">
                <p>Could not load leaderboards. Please ensure Firestore rules allow public reads on the 'highscores' collection, or try again later.</p>
            </div>
             <div id="no-scores-message" class="hidden text-center text-gray-400 mt-8">
                <p>No high scores recorded yet for any games.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-700 mt-auto">
        <div class="container mx-auto px-4 lg:px-8 py-8 text-center text-gray-400">
            <p>&copy; 2025 <a href="https://chat.whatsapp.com/DUXdfaOxJoPC87KjRWbkjo" style="text-decoration:underline;">FalconixGaming</a>. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>
    <script type="module">
        import { initializeApp } from 'firebase/app';
        // Import necessary Firestore functions
        import { getFirestore, collection, getDocs } from 'firebase/firestore';

        document.addEventListener('DOMContentLoaded', async () => {

            // #############################################
            // ### FIREBASE SETUP                      ###
            // #############################################
            const firebaseConfig = {
                apiKey: "AIzaSyD02ui4dhTuGLz-Ff1af36ERdqqsn4iIeU",
                authDomain: "falconixgaming-46210.firebaseapp.com",
                projectId: "falconixgaming-46210",
                storageBucket: "falconixgaming-46210.appspot.com",
                messagingSenderId: "1096905282147",
                appId: "1:1096905282147:web:e2faa9105d31c6ec009e56",
                measurementId: "G-VJ6YC0GXK5"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // --- UI Elements ---
            const globalLeaderboardGrid = document.getElementById('global-leaderboard-grid');
            const loadingIndicator = document.getElementById('loading-indicator');
            const globalLeaderboardContent = document.getElementById('global-leaderboard-content');
            const errorDisplay = document.getElementById('global-leaderboard-error');
            const noScoresMessage = document.getElementById('no-scores-message');

            // --- Function to Display Global Leaderboards ---
            const displayGlobalLeaderboards = async () => {
                loadingIndicator.style.display = 'block';
                globalLeaderboardContent.style.display = 'none';
                errorDisplay.style.display = 'none';
                noScoresMessage.style.display = 'none';
                globalLeaderboardGrid.innerHTML = '';

                const games = ["Astro Jumper", "Car Racer", "Tower Defense", "Memory Match"];
                // Object to hold aggregated scores for each game
                const allScoresByGame = {};
                games.forEach(game => allScoresByGame[game] = []); // Initialize with empty arrays

                let fetchError = false;
                let hasAnyScores = false;

                try {
                    // Fetch all documents from the 'highscores' collection
                    const highscoresCol = collection(db, "highscores");
                    const snapshot = await getDocs(highscoresCol);

                    if (snapshot.empty) {
                        console.log("No high score documents found.");
                        noScoresMessage.style.display = 'block'; // Show no scores message if collection is empty
                    } else {
                        snapshot.forEach(doc => {
                            const userData = doc.data();
                            const userId = doc.id; // Or ideally get a playerName if stored

                            // Go through each game and add the score if it exists for this user
                            games.forEach(game => {
                                if (userData[game] !== undefined && typeof userData[game] === 'number') {
                                    // Store score along with user identifier (using userId for now)
                                    // NOTE: Storing playerName here would require it to be in the highscores document
                                    allScoresByGame[game].push({ score: userData[game], playerName: `User ${userId.substring(0, 6)}...` }); // Using partial userId as placeholder
                                    hasAnyScores = true; // Mark that we found at least one score
                                }
                            });
                        });
                    }

                    if(!hasAnyScores && !snapshot.empty){
                         // If we looped through documents but found no game scores
                         noScoresMessage.style.display = 'block';
                    }


                    // Process and display scores for each game
                    games.forEach(game => {
                        const scores = allScoresByGame[game];
                        let scoreLabel = 'Points';
                        let sortOrder = 'desc'; // Default: higher is better

                        if (game === 'Tower Defense') scoreLabel = 'Waves';
                        if (game === 'Memory Match') {
                            scoreLabel = 'Moves';
                            sortOrder = 'asc'; // Lower is better for Memory Match
                        }

                        // Sort the scores for the current game
                        scores.sort((a, b) => {
                            if (sortOrder === 'asc') {
                                return a.score - b.score;
                            } else {
                                return b.score - a.score; // Descending
                            }
                        });

                        // Build HTML for this game's leaderboard
                        let leaderboardHTML = `
                            <div class="glassmorphism p-6 rounded-xl">
                                <h3 class="text-2xl font-bold text-center text-indigo-300 mb-4">${game}</h3>
                                <ol class="space-y-3">`;

                        if (scores.length > 0) {
                            scores.slice(0, 10).forEach((entry, index) => { // Take top 10
                                leaderboardHTML += `
                                    <li class="flex items-center justify-between text-lg">
                                        <span class="flex items-center min-w-0">
                                            <span class="font-bold text-gray-400 w-8 flex-shrink-0">${index + 1}.</span>
                                            <span class="text-white truncate" title="${entry.playerName}">${entry.playerName}</span>
                                        </span>
                                        <span class="font-bold text-sky-400 flex-shrink-0 ml-2">${entry.score} ${scoreLabel}</span>
                                    </li>`;
                            });
                        } else {
                            leaderboardHTML += `<li class="text-center text-gray-400">No scores yet for this game.</li>`;
                        }

                        leaderboardHTML += `</ol></div>`;
                        globalLeaderboardGrid.innerHTML += leaderboardHTML;
                    });


                } catch (error) {
                    console.error("Error fetching or processing high scores: ", error);
                    fetchError = true; // Mark that an error occurred
                     if (error.code === 'permission-denied') {
                         errorDisplay.innerHTML = `<p>Could not load leaderboards due to permissions. Please ensure Firestore rules allow public list access on the 'highscores' collection.</p>`;
                     } else {
                         errorDisplay.innerHTML = `<p>Could not load leaderboards. Please try again later.</p>`;
                     }
                } finally {
                    loadingIndicator.style.display = 'none'; // Hide loading indicator
                    if (fetchError) {
                        errorDisplay.style.display = 'block'; // Show error message
                    } else if (hasAnyScores) {
                         globalLeaderboardContent.style.display = 'block'; // Show leaderboard content only if scores were found
                    } else if (!snapshot || snapshot.empty) {
                        noScoresMessage.style.display = 'block'; // Ensure no scores message shows if snapshot was empty initially
                    }
                }
            };

            // Initial call to display leaderboards when the page loads
            displayGlobalLeaderboards();
        });
    </script>
</body>
</html>
