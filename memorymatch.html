<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fredoka+One&family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom fonts */
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, .card-face {
            font-family: 'Fredoka One', cursive;
        }
        .font-black-ops {
            font-family: 'Black Ops One', cursive;
        }
        /* Custom button style */
        .btn-primary {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* bg-blue-700 */
        }
        
        /* Memory Game Specific Styles */
        .game-board {
            perspective: 1000px;
        }
        .card {
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
        }
        .card-front {
            background-color: #4b5563; /* bg-gray-600 */
        }
        .card-back {
            background-color: #3b82f6; /* bg-blue-600 */
            transform: rotateY(180deg);
            font-size: 2.5rem; /* Emoji size */
        }
        .card.matched .card-back {
             background-color: #16a34a; /* bg-green-600 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-50 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
        <nav class="w-full max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-3xl font-black-ops text-white">FALCONIX<span class="text-sky-400">GAMING</span></a>
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">Home</a>
                    <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">Games</a>
                    <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">How to Play</a>
                    <a href="index.html" class="text-gray-300 hover:text-sky-400 transition-colors">Leaderboards</a>
                </div>
                <button class="btn-primary hidden md:block">Login</button>
                <!-- Mobile Menu Button -->
                 <button id="mobile-menu-button" class="md:hidden text-gray-300 hover:text-white">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                 </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Home</a>
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Games</a>
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">How to Play</a>
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Leaderboards</a>
                <button class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Game Content -->
    <main class="flex items-center justify-center flex-grow w-full px-4">
        <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-lg my-8 border border-gray-700">
            
            <!-- Game Title and Info -->
            <div class="text-center mb-4">
                <h1 class="text-5xl font-bold text-gray-100">Memory Match</h1>
                <p class="text-gray-400 mt-2">Moves: <span id="moves-count" class="font-bold">0</span></p>
            </div>
            
            <!-- Game Board -->
            <div id="game-board" class="grid grid-cols-4 gap-4 mb-6">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <!-- Restart Button -->
            <button id="restart-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200">
                Restart Game
            </button>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- HEADER SCRIPT ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

            // --- GAME SCRIPT ---
            const gameBoard = document.getElementById('game-board');
            const movesCountSpan = document.getElementById('moves-count');
            const restartButton = document.getElementById('restart-button');

            // Card symbols - using emojis!
            const cardSymbols = ['🚀', '🔥', '⭐', '🎉', '💎', '💯', '�', '🏆'];
            let cards = [...cardSymbols, ...cardSymbols]; // Create pairs

            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let lockBoard = false; // Prevents clicking more than two cards at once

            /**
             * Shuffles an array randomly.
             * Fisher-Yates shuffle algorithm.
             */
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            /**
             * Creates and displays the cards on the board.
             */
            function createBoard() {
                shuffle(cards);
                gameBoard.innerHTML = ''; // Clear existing board
                cards.forEach(symbol => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card', 'h-24');
                    cardElement.dataset.symbol = symbol;

                    cardElement.innerHTML = `
                        <div class="card-face card-front"></div>
                        <div class="card-face card-back">${symbol}</div>
                    `;

                    cardElement.addEventListener('click', handleCardClick);
                    gameBoard.appendChild(cardElement);
                });
            }

            /**
             * Handles the logic when a card is clicked.
             */
            function handleCardClick(event) {
                const clickedCard = event.currentTarget;

                // If board is locked, card is already flipped, or already matched, do nothing.
                if (lockBoard || clickedCard.classList.contains('is-flipped')) {
                    return;
                }

                flipCard(clickedCard);

                if (flippedCards.length < 2) {
                    flippedCards.push(clickedCard);
                }

                if (flippedCards.length === 2) {
                    incrementMoves();
                    checkForMatch();
                }
            }

            /**
             * Flips a card by adding a CSS class.
             */
            function flipCard(card) {
                card.classList.add('is-flipped');
            }
            
            /**
             * Unflips a card by removing a CSS class.
             */
            function unflipCards() {
                lockBoard = true;
                setTimeout(() => {
                    flippedCards.forEach(card => card.classList.remove('is-flipped'));
                    resetFlippedCards();
                }, 1000); // Wait 1 second before flipping back
            }

            /**
             * Checks if the two currently flipped cards are a match.
             */
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const isMatch = card1.dataset.symbol === card2.dataset.symbol;

                if (isMatch) {
                    disableMatchedCards();
                } else {
                    unflipCards();
                }
            }
            
            /**
             * Disables matched cards from being clicked again.
             */
            function disableMatchedCards() {
                flippedCards.forEach(card => {
                    card.removeEventListener('click', handleCardClick);
                    card.classList.add('matched');
                });
                matchedPairs++;
                resetFlippedCards();

                // Check for win condition
                if (matchedPairs === cardSymbols.length) {
                    setTimeout(() => alert(`You won in ${moves} moves!`), 500);
                }
            }
            
            /**
             * Resets the flipped cards array and unlocks the board.
             */
            function resetFlippedCards() {
                flippedCards = [];
                lockBoard = false;
            }

            /**
             * Increments the moves counter and updates the display.
             */
            function incrementMoves() {
                moves++;
                movesCountSpan.textContent = moves;
            }
            
            /**
             * Resets the entire game to its initial state.
             */
            function restartGame() {
                moves = 0;
                matchedPairs = 0;
                movesCountSpan.textContent = '0';
                resetFlippedCards();
                createBoard();
            }

            // Initial game setup
            restartButton.addEventListener('click', restartGame);
            createBoard();
        });
    </script>
</body>
</html>
